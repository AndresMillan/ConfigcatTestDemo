<!-- Toggles in a List -->
<ion-list>
  <ion-item>
    <ion-label>Tenor</ion-label>
    <ion-toggle [(ngModel)]="isTenorEnabled" ></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Pedir</ion-label>
    <ion-toggle [(ngModel)]="isAskPaymentEnabled" ></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Pedir Varios</ion-label>
    <ion-toggle [(ngModel)]="isAskMultiPaymentEnabled"></ion-toggle>
  </ion-item>
</ion-list>
